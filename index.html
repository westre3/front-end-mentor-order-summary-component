<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card order-summary">
    <img src="./images/illustration-hero.svg" alt="woman enjoying listening to music">
    <h1>Order Summary</h1>
    <p class="main-text">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
  
    <section class="card plan-details">
      <img src="./images/icon-music.svg" alt="a music note">
      <h2>Annual Plan</h2>
      <p>$59.99/year</p>
      <a href="#">Change</a>
    </section>
  
    <a href="#" class="button payment-button">Proceed to Payment</a>
    <a href="#" class="button cancel-button">Cancel Order</a>
  </main>

</body>
</html>
